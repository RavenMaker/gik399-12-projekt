<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filmbibliotek</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css"rel="stylesheet">
</head>
<body>
    <main>
    <header class="site-header">
    </header>
    <!-- HEADER -->>
     <header id="main-header">
      <nav class="nav" id="main-nav">
      <titel class="text-xl ms-x"> Filmbibliotek </titel>
      </nav>
    </header>

    <!-- PAGE CONTENT -->
        <div class="main-container" id="main-container">
            <section class="hero" id="hero-section">
                <h1 class="hero-title">Välkomment till Filmpalatset</h1>
                <p class="hero-lead">Din personliga database där du kan lägga till och redigera sparade filmer</p>
            </section>

            <section class="main-section" id="main-section">
                <h2 class="section-title">Lägg till eller uppdatera film</h2>

                <form class="movie-form" id="movieForm">
                  <div class="form-group">
                    <label class="form-label" for="title">Titel</label>
                    <input class="form-input" type="text" id="title" name="Title" required>
                  </div>
                  <div class="form-group">
                    <label class="form-label" for="year">År</label>
                    <input class="form-input" type="text" id="year" name="Year" required>
                  </div>
                  <div class="form-group">
                    <label class="form-label" for="category">Kategori</label>
                    <input class="form-input" type="text" id="category" name="Category" required>
                  </div>
                  <div class="form-actions">
                    <button class="btn-primary" id="submitButton" type="submit">Lägg till film</button>
                  </div>

                    
               </form>
            </section>

     <section class="list-section" id="movieList">
        <h2 class="section-heading">Lista över resurser</h2>
          <div id="list" class="list-placeholder">
            <div class="placeholder-text">
              visa databaslistan här. 
            </div>
          </div>
              <button>Uppdatera</button>
           </section>

    <footer id="footer">
      <p id="kurs">Kurs: GIK339 Grupp: 12</p>
    </footer>
  </main>

  <script src="index.js"></script>
</body>
</html>
